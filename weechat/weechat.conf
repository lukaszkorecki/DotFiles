ctrl-J = "/input return"
ctrl-K = "/input delete_end_of_line"
ctrl-L = "/window refresh"
ctrl-M = "/input return"
ctrl-N = "/input history_next"
ctrl-P = "/input history_previous"
ctrl-R = "/input search_text"
ctrl-Sctrl-U = "/input set_unread"
